{% extends 'base.html' %}
{% block title %}Edit Medicine{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width:720px">
  <div class="card p-4">
    <h4 class="mb-3">Edit Medicine</h4>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input name="name" class="form-control" value="{{ med.name }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Quantity</label>
        <input name="quantity" type="number" min="0" class="form-control" value="{{ med.quantity }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input name="price" type="text" class="form-control" value="{{ med.price }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Image</label>
        <input name="image" type="file" accept="image/*" class="form-control">
        {% if med.image %}
          <div class="mt-2">
            <img src="{{ med.image.url }}" alt="medicine" style="max-width:140px;border-radius:8px;">
          </div>
        {% endif %}
      </div>
      <div class="d-flex justify-content-between">
        <a href="{% url 'pharmacy_dashboard' %}" class="btn btn-outline-secondary">‚Üê Back</a>
        <button class="btn btn-primary" type="submit">Save Changes</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
