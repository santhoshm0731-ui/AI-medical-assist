{% extends 'base.html' %}
{% load static %}
{% block title %}Admin Login{% endblock %}
{% block content %}
<style>
body {
  background: linear-gradient(135deg, #f0f9ff, #e0f7fa);
  font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* Page wrapper */
.admin-login-page {
  min-height: calc(100vh - 120px);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 48px 16px;
}

/* Card */
.admin-login-container {
  width: 100%;
  max-width: 420px;
  background: rgba(255, 255, 255, 0.96);
  border-radius: 20px;
  box-shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
  padding: 32px 30px 28px;
  text-align: center;
  animation: fadeUp 0.7s ease;
  border: 1px solid rgba(148, 163, 184, 0.35);
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(16px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Heading */
.admin-login-container h2 {
  color: #0f172a;
  font-weight: 700;
  margin-bottom: 6px;
  font-size: 1.5rem;
}

.admin-login-subtitle {
  color: #64748b;
  font-size: 0.9rem;
  margin-bottom: 22px;
}

/* Lottie wrapper */
#crownAnim {
  width: 110px;
  height: 110px;
  margin: 0 auto 12px;
}

/* Form */
.admin-login-form .form-label {
  font-size: 0.85rem;
  font-weight: 500;
  color: #0f172a;
  margin-bottom: 6px;
}

.admin-login-form .form-control {
  border-radius: 10px;
  border: 1px solid #cbd5f5;
  padding: 10px 12px;
  font-size: 0.95rem;
  transition: border-color 0.18s ease, box-shadow 0.18s ease;
}

.admin-login-form .form-control:focus {
  border-color: #3b82f6;
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.18);
  background-color: #f9fafb;
}

/* Primary button */
.admin-login-container .btn-primary {
  background: linear-gradient(90deg, #2563eb, #06b6d4);
  border: none;
  border-radius: 999px;
  padding: 10px 0;
  font-weight: 600;
  font-size: 0.95rem;
}

.admin-login-container .btn-primary:hover {
  transform: translateY(-1px);
  box-shadow: 0 10px 25px rgba(37, 99, 235, 0.35);
}

/* Back button */
.back-btn {
  margin-top: 12px;
  background: none;
  border: none;
  color: #0f766e;
  font-weight: 600;
  cursor: pointer;
  font-size: 0.88rem;
}

.back-btn:hover {
  text-decoration: underline;
}

/* Footer text */
.admin-login-meta {
  margin-top: 14px;
  font-size: 0.8rem;
  color: #9ca3af;
}
</style>

<div class="admin-login-page">
  <div class="admin-login-container">

    <!-- Lottie Animation -->
    <div id="crownAnim"></div>

    <h2>Admin Login</h2>
    <p class="admin-login-subtitle">Secure superuser access to the AI Medical Assistant platform.</p>

    <form method="POST" class="admin-login-form">
      {% csrf_token %}
      <div class="mb-3 text-start">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required placeholder="Enter admin username">
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required placeholder="Enter your password">
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="admin-login-meta">
      Superuser access only. Unauthorized use is prohibited.
    </div>

    <form action="{% url 'home' %}" method="get" class="mt-3">
      <button type="submit" class="back-btn">‚Üê Back to Home</button>
    </form>
  </div>
</div>

<!-- Lottie Animation -->
<script src="https://unpkg.com/lottie-web@5.9.6/build/player/lottie.min.js"></script>
<script>
lottie.loadAnimation({
  container: document.getElementById('crownAnim'),
  renderer: 'svg',
  loop: true,
  autoplay: true,
  path: "{% static 'lottie/admin.json' %}"
});
</script>

{% endblock %}
